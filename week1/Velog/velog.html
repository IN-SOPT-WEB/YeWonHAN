<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Yelog</title>
  </head>
  <body>
    <header>
      <div class="logo">Yelog</div>
      <div class="util_menu">
        <img src="./img/moon.png" alt="moon_icon" class="icon" />
        <img src="./img/find.png" alt="find_icon" class="icon" />
        <button>로그인</button>
      </div>
    </header>
    <nav>
      <div>
        <img src="./img/trend.png" alt="trend_icon" class="nav_icon" />
        트렌딩
      </div>
      <div>
        <img src="./img/clock.png" alt="clock_icon" class="nav_icon" /> 최신
      </div>
      <select name="option">
        <option value="today">오늘</option>
        <option value="week" selected>이번 주</option>
        <option value="month">이번 달</option>
        <option value="year">올해</option>
      </select>
      <div>햄버거 메뉴</div>
    </nav>
    <card_section>
      <div>이미지</div>
      <div>제목</div>
      <div>내용</div>
    </card_section>
  </body>
</html>
