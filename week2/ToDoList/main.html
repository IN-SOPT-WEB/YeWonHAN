<head>
  <meta charset="UTF-8" />

</head>

<body>
  <div id="wrap">
    <header>
      <h4>To Do List</h4>
    </header>
    <!-- nav 3개 버튼 가운데 배치 -->
    <nav>
      <button>오늘만 보기</button>

      <button>함께 보기</button>

          </button>
        </div>
      </left-section>

      <div class="line"></div>

      <!-- 내일할일 +리스트 구분선/ 삭제 버튼 -->
      <right-section>
        <h5>> 내일 할 일</h5>
        <ul>
          <li>
            예시 1
            <img src="./img/trash.png" alt="add" class="trash_icon" />
          </li>

          </button>
        </div>
      </right-section>
      <!-- input + add button -->
    </main>
    <footer>2022-10-02 Made by HYW</footer>
  </div>
</body>

</html>
